<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <title>To-Do</title>
</head>
<body>
  <main>
    <div class="box" id="heading">
      <h1>TO DO</h1>
    </div>
    <div class="box">
         <form class="item" action="https://your-backend-url.com/add" method="post">
        <input type="text" name="newItem" placeholder="New Item" autocomplete="off" autofocus="true">
        <button class="add" type="submit" name="list" value="TO DO">+</button>
      </form>
    </div>
    <script>
      function handler(id) {
        document.getElementById("title" + id).setAttribute("hidden", true);
        document.getElementById("edit" + id).setAttribute("hidden", true);
        document.getElementById("done" + id).removeAttribute("hidden");
        document.getElementById("input" + id).removeAttribute("hidden");
      }
    </script>
  </main>

</body>
</html>
